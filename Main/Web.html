<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyers Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E1E1DE;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E0BF3D;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 50px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #1A1A14;
            padding: 10px;
            font-size: 18px;
            background-color: #69E187;
            border-radius: 5px;
        }
        .form-container {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        .form-container input, .form-container select {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 18px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container button {
            background-color: #E0BF3D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .lawyer-types {
            margin: 20px;
        }
        .lawyer-types ul {
            list-style-type: none;
            padding: 0;
        }
        .lawyer-types ul li {
            font-size: 24px;
            background-color: #69E187;
            color: #1A1A14;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .footer-links {
            margin: 20px;
        }
        .footer-links ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-links ul li {
            display: inline;
            margin-right: 15px;
        }
        .footer-links ul li a {
            color: #1A1A14;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <img src="logo.png" alt="Lawyers Company Logo" onclick="location.reload();">
        <h1>Lawyers Company</h1>
        <a href="index.html" style="color: white; font-size: 18px;">Página principal</a>
    </header>

    <!-- Contenedor Contacto Lawyers Company -->
    <div class="form-container">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="case-type">Tipo de casos a consultar</label>
            <select id="case-type" name="case-type" required>
                <option value="familia">Abogado Familia</option>
                <option value="judicial">Abogado Judicial</option>
                <option value="penal">Abogado Penal</option>
                <option value="empresarial">Abogado Empresarial</option>
                <option value="laboral">Abogado Laboral</option>
                <option value="divorcio">Abogado Divorcio</option>
                <option value="juez">Juez</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Tipos de Abogados -->
    <div class="lawyer-types">
        <h2>Tipos de Abogados</h2>
        <ul>
            <li>Abogado Familia</li>
            <li>Abogado Judicial</li>
            <li>Abogado Penal</li>
            <li>Abogado Empresarial</li>
            <li>Abogado Laboral</li>
            <li>Abogado Divorcio</li>
            <li>Juez</li>
        </ul>
    </div>

    <!-- Footer con enlaces a política, redes sociales, etc. -->
    <footer class="footer-links">
        <ul>
            <li><a href="#">Redes Sociales</a></li>
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Política de Cookies</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
        </ul>
    </footer>

</body>
</html>
